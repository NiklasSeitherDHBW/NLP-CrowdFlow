name: Test Jupyter Notebooks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-notebooks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: CrowdFlow  # Replace with the environment name in your YAML file
        environment-file: ./conda-env.yaml
        auto-activate-base: false

    - name: Run Jupyter Notebooks
      shell: bash
      run: |
        for notebook in $(find ./src -name "*.ipynb"); do
          echo "Running $notebook"
          jupyter nbconvert --to notebook --execute $notebook --output executed-$notebook || exit 1
        done
